<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chalenge - Ahorcado</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="">
    </header>
    <main>
        <section class="items">
            <canvas class="ahorcado"></canvas>
            <textarea placeholder="Ingrese una palabra" class="palabra-nueva"></textarea>
            <button class="iniciar" onclick="botonIniciar()">Iniciar Juego</button>
            <Button class="agregar" onclick="botonAgregar()">Agregar nueva palabra</Button>
            <canvas class="posiciones"></canvas>
            <section class="botones-agregar">
                 <p>&#9888; Max. 8 caracteres</p>
                <button class="guardar" onclick="botonGuardarEmpezar()">Guardar y empezar</button>
                <button class="cancelar" onclick="botonCancelar()">Cancelar</button>
            </section>
            <button class="iniciar-2" onclick="NuevoJuego()">Nuevo Juego</button>
            <a href='index.html'><button class="desistir">Desistir</button></a>
            
        </section>
        <textarea class="este"></textarea>
    </main>
    <footer>
            &#169; David Alejandro Cortes Ramirez
    </footer>
    <script src="Ahorcado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.35/dist/sweetalert2.all.min.js"></script>
</body>
</html>
