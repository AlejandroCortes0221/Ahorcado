<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chalenge - Ahorcado</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="">
    </header>
    <main>
        <section class="items">
            <canvas class="ahorcado"></canvas>
            <textarea placeholder="Ingrese una palabra" class="palabra-nueva"></textarea>
            <button class="iniciar" onclick="botonIniciar()">Iniciar Juego</button>
            <Button class="agregar" onclick="botonAgregar()">Agregar nueva palabra</Button>
            <canvas class="posiciones"></canvas>
            <section class="botones-agregar">
                 <p>&#9888; Max. 8 caracteres</p>
                <button class="guardar" onclick="botonGuardarEmpezar()">Guardar y empezar</button>
                <button class="cancelar" onclick="botonCancelar()">Cancelar</button>
            </section>
            <button class="iniciar-2" onclick="NuevoJuego()">Nuevo Juego</button>
            <a href='index.html'><button class="desistir">Desistir</button></a>
            
        </section>
        <section class="teclado">
            <section>
                <button class="boton">Q</button>
                <button class="boton">W</button>
                <button class="boton">E</button>
                <button class="boton">R</button>
                <button class="boton">T</button>
                <button class="boton">Y</button>
                <button class="boton">U</button>
                <button class="boton">I</button>
                <button class="boton">O</button>
                <button class="boton">P</button>
            </section>
            <section>
                &nbsp;&nbsp;&nbsp;<button class="boton">A</button>
                <button class="boton">S</button>
                <button class="boton">D</button>
                <button class="boton">F</button>
                <button class="boton">G</button>
                <button class="boton">H</button>
                <button class="boton">J</button>
                <button class="boton">K</button>
                <button class="boton">L</button>
            </section>
            <section>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="boton">Z</button>
                <button class="boton">X</button>
                <button class="boton">C</button>
                <button class="boton">V</button>
                <button class="boton">B</button>
                <button class="boton">N</button>
                <button class="boton">M</button>
            </section>
        </section>
    </main>
    <footer>
            &#169; David Alejandro Cortes Ramirez
    </footer>
    <script src="Ahorcado.js"></script>
    <script src="teclado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.35/dist/sweetalert2.all.min.js"></script>
</body>
</html>
